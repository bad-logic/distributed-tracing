networks:
  dstrace_kafka_network:
    external: true

x-common: &common
  networks:
    - dstrace_kafka_network
  restart: unless-stopped

services:
  zookeeper:
    !!merge <<: *common
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: dstrace-zookeeper-container
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    !!merge <<: *common
    image: confluentinc/cp-kafka:7.6.1
    hostname: kafka
    container_name: dstrace-kafka-container
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  # WEB UI for viewing kafka
  kafka-ui-service:
    !!merge <<: *common
    container_name: dstrace-kafka-ui-container
    image: quay.io/cloudhut/kowl:v1.4.0
    volumes:
      - ./configs/kafka-config.yaml:/etc/kowl/config.yaml
    ports:
      - "8081:8080"
    entrypoint: ./kowl --config.filepath=/etc/kowl/config.yaml
    depends_on:
      - kafka
    restart: on-failure # to make sure it restarts and tries to connect to kafka incase of failure
