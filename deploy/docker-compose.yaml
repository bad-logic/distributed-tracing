version: "3"

volumes:
  products_db:
  orders_db:

networks:
  shop_backend_network:
    name: shop_backend_network
  kafka_network:
    name: kafka_network
    external: true
  ext_log_network:
    name: external_logs_network
    external: true

services:
  product-service:
    container_name: product-service-container
    image: product-service:v1.0.3
    build:
      context: ../products
      dockerfile: Imagefile
    networks:
      - shop_backend_network
      - kafka_network
      - ext_log_network
    environment:
      - PORT=8082
      - DB_HOST=db-products-service
      - DB_PORT=3306
      - DB_NAME=products
      - DB_USERNAME=product
      - DB_PASSWORD=products@20202
      - DB_DIALECT=mysql
      - DB_LOGGING=1
      - KAFKA_BROKERS=kafka1:9092
      - LOG_COLLECTOR_ENDPOINT=otel_collector_service:4317
    ports:
      - 8082:8082
    volumes:
      - ../products:/usr/app/:cached
    depends_on:
      - db-products-service

  db-products-service:
    image: mysql:8.0.30
    container_name: products-db-container
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--skip-character-set-client-handshake"
    networks:
      - shop_backend_network
    environment:
      - MYSQL_ROOT_PASSWORD=products2022
      - MYSQL_DATABASE=products
      - MYSQL_USER=product
      - MYSQL_PASSWORD=products@20202
    ports:
      - "3307:3306"
    volumes:
      - products_db:/var/lib/mysql:delegated

  order-service:
    container_name: order-service-container
    image: order-service:v1.0.3
    build:
      context: ../orders
      dockerfile: Imagefile
    networks:
      - shop_backend_network
      - kafka_network
      - ext_log_network
    environment:
      - PORT=8083
      - DB_HOST=db-orders-service
      - DB_PORT=3306
      - DB_NAME=orders
      - DB_USERNAME=order
      - DB_PASSWORD=orders_20202
      - DB_DIALECT=mysql
      - DB_LOGGING=1
      - KAFKA_BROKERS=kafka1:9092
      - LOG_COLLECTOR_ENDPOINT=otel_collector_service:4317
    ports:
      - 8083:8083
    volumes:
      - ../orders/:/usr/app/
    depends_on:
      - db-orders-service

  db-orders-service:
    image: mysql:8.0.30
    container_name: orders-db-container
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--skip-character-set-client-handshake"
    networks:
      - shop_backend_network
    environment:
      - MYSQL_ROOT_PASSWORD=orders2022
      - MYSQL_DATABASE=orders
      - MYSQL_USER=order
      - MYSQL_PASSWORD=orders_20202
    ports:
      - "3308:3306"
    volumes:
      - orders_db:/var/lib/mysql:delegated

  consumer_service:
    container_name: consumer-service-container
    image: consumer-service:v1.0.3
    build:
      context: ../consumers
      dockerfile: Imagefile
    networks:
      - shop_backend_network
      - kafka_network
      - ext_log_network
    environment:
      - KAFKA_BROKERS=kafka1:9092
      - LOG_COLLECTOR_ENDPOINT=otel_collector_service:4317
      - SERVICE_NAME=order-consumer-sidecar-ms
    volumes:
      - ../consumers/src:/usr/app/src
